<script>



    function average(){

        var sum=0;

        for(var i=0; i< arguments.length; i++){
            sum=sum+arguments[i];
        }

        return sum/arguments.length;
    }

    console.time('Average time');
    console.log( average(2,3,70) );
    console.timeEnd('Average time');
